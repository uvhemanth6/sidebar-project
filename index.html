<!DOCTYPE html>
<html>
    <head>
        <title>Side Bar Navigation</title>
        <link rel="stylesheet" href="sidebar.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div class="sidebar">
            <div class="logo">
                <img class="image" src="coding-logo.png">
                <div class="title">Coding Garage</div>
            </div>
            <div class="menu">
                <div class="line">
                    <div class="menu-title">Main Menu</div>
                    <div class="menu-separator"></div>
                </div>
                <div class="main-menu-box">
                    <div class="box">
                        <span class="material-symbols-outlined">
                            dashboard
                        </span>
                        <div class="names">Dashboard</div>
                    </div>
                    <div class="box">
                        <span class="material-symbols-outlined">
                            overview
                        </span>
                        <div class="names">Overview</div>
                    </div>
                    <div class="box">
                        <span class="material-symbols-outlined">
                            monitoring
                        </span>
                        <div class="names">Analytic</div>
                    </div>
                </div>
                <div class="line">
                    <div class="menu-title">General</div>
                    <div class="menu-separator"></div>
                </div>
                <div class="general-box">
                    <div class="box">
                        <span class="material-symbols-outlined">
                            folder
                        </span>
                        <div class="names">Projects</div>
                    </div>
                    <div class="box">
                        <span class="material-symbols-outlined">
                            groups
                        </span>
                        <div class="names">Groups</div>
                    </div>
                    <div class="box">
                        <span class="material-symbols-outlined">
                            move_up
                        </span>
                        <div class="names">Transfer</div>
                    </div>
                    <div class="box">
                        <span class="material-symbols-outlined">
                            flag
                        </span>
                        <div class="names">All Reports</div>
                    </div>
                    <div class="box">
                        <span class="material-symbols-outlined">
                            notifications_active
                        </span>
                        <div class="names">Notifications</div>
                    </div>
                </div>
                <div class="account-box">
                    <div class="line">
                        <div class="menu-title">Account</div>
                        <div class="menu-separator"></div>
                    </div>
                    <div class="box">
                        <span class="material-symbols-outlined">
                            account_circle
                        </span>
                        <div class="names">Profile</div>
                    </div>
                    <div class="box">
                        <span class="material-symbols-outlined">
                            settings
                        </span>
                        <div class="names">Settings</div>
                    </div>
                    <div class="box">
                        <span class="material-symbols-outlined">
                            logout
                        </span>
                        <div class="names">Logout</div>
                    </div>
                </div>
            </div>
            <div class="account">
                <img class="image" src="Profile-image.jpg">
                <div class="name-caption">
                    <div class="title">Venkata Hemanth</div>
                    <div class="caption">Web developer</div>
                </div>
            </div>
        </div>
    </body>
</html>
